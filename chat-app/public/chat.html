<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-2xl shadow-lg rounded-lg bg-white p-6">
            <h2 class="text-xl font-bold mb-4">ğŸŒ Room: <span id="room-name"></span> | User: <span id="username"></span>
            </h2>
            <input type="text" id="socketId" class="hidden" value="" />
            <div id="users" class="mb-4">
                <strong>Online:</strong>
                <ul id="userlist" class="flex flex-wrap gap-2 mt-2"></ul>
            </div>

            <ul id="messages" class="h-96 overflow-y-auto space-y-2 border rounded p-4 bg-gray-50 mb-4"></ul>

            <form id="form" class="flex flex-row gap-4">
                <input id="input" autocomplete="off" class="flex-1 px-4 py-2 border rounded-lg" />
                <button class="rounded-lg bg-green-500 px-6 py-2 text-white hover:bg-green-600">Send</button>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div id="chat-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
            <h2 id="modal-title" class="text-xl font-semibold mb-4">ğŸ’¬ New Message</h2>
            <p id="modal-message" class="mb-6 text-gray-700">You got a message from someone.</p>
            <div class="flex justify-end gap-4">
                <button onclick="closeModal()"
                    class="bg-gray-300 hover:bg-gray-400 text-black font-medium px-4 py-2 rounded-lg">Close</button>
                <button id="modal-confirm-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg">Reply</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
