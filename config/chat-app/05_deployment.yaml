apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
  labels:
    app: chat-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat-app
  template:
    metadata:
      labels:
        app: chat-app
    spec:
      serviceAccountName: chat-app
      containers:
        - name: chat-app
          image: chrisyp/sit727-72hd:v2
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: MONGO_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: chat-app
                  key: MONGO_HOSTS
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: chat-app
                  key: mongo-root-username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: chat-app
                  key: mongo-root-password
          volumeMounts:
            - mountPath: /data
              name: datadir
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 50Mi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20

        - name: envoy
          image: luksa/kubia-ssl-proxy:1.0
          ports:
            - name: https
              containerPort: 8443
            - name: admin
              containerPort: 9901
          volumeMounts:
            - mountPath: /data
              name: datadir
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              cpu: 50m
              memory: 200Mi

      volumes:
        - name: datadir
          emptyDir: {}